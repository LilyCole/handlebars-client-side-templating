<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GitHub Accounts</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- VENDOR SCRIPTS -->
    <!-- jquery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <header>
            <h1>WDI Rocks!</h1>
          </header>

          <h2>Developers</h2>
          <!-- Where developer data will live -->
          <ul id="developers-list" class="list-group"></ul>
        </div>
      </div>
    </div>
    <!-- developers template -->
    <script id="developer-li-template" type="text/x-handlebars-template">
      {{#each developers}}
        <li class="list-group-item">
          <a href="https://www.github.com/{{githubUsername}}" target="_blank">
            <p>{{firstName}} {{lastName}}</p>
            <img src="https://www.github.com/{{githubUsername}}.png" alt="{{githubUsername}} profile picture" class="thumbnail">
          </a>  
        </li>
      {{/each}}
    </script>
  </body>
</html>
